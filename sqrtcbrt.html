<html>
    <head></head>
    <body>
        <script>
            document.write("<table border='5'>");
            document.write("<tr><td>number</td><td>squareroot</td><td>cuberoot</td></tr>");
            for(var i=0;i<=10;i++){
                s=Math.sqrt(i);
                c=Math.cbrt(i);
                document.write("<tr><td>"+i+"</td><td>"+s+"</td><td>"+c+"</td></tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
