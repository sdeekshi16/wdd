<html>
<head><title> Testing Armstrong Numbers </title>
<script type="text/javascript">
function arm()
{
    var n=form1.t1.value;
    var temp=n;
    var sum=0;
    var r;
    while(n>0)
    {
        r=n%10;
        sum=sum+r*r*r;
        n=parseInt(n/10);
    }
    if(temp==sum)
    {
        alert("armstrong number")
    }
    else
    {
        alert('not an armstrong number')
    }
}
</script>
</head>
<body>
    <form name="form1" onsubmit="arm()">
        enter number:<input type="text" name="t1">
        <input type="submit" value="submit">

    </form>
</body>
</html>
