<html>
    <head></head>
    <body>
        <script>
            document.write("<table border='5'>");
            document.write("<tr><td>number</td><td>x<sup>5</sup></td><td>x<sup>6</sup></td></tr>");
            for(var i=1;i<=5;i++){
                document.write("<tr><td>"+i+"</td><td>"+i**5+"</td><td>"+i**6+"</td></tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
