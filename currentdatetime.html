<html>
    <head>
        <script>
            function a(){
                var d=new Date();
                document.getElementById('fun').innerHTML=d.toString();
            }
        </script>
    </head>
    <body onload="a()" style="text-align:center">
        get current date using javascript
        <h2 id="fun"></h2>
        
    </body>
</html>
