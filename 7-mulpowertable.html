<html>
<head> 
<script> 
function A(){
var n=form1.t1.value;
document.write( '<table border="5">');
document.write('<tr> <th>Number</th> <th>multiplication</th> <th>power</th> </tr>') ;
for(var i=1; i<=10; i++) 
{ 
document.write( "<tr><td>" + n + "</td><td>" + n+" * "+ i +"=" +  n * i + "</td><td>" + n**i + "</td></tr>" ); 
} 
document.write( "</table>" );
}
</script> 
</head> 
<body>
    <form name="form1">
<h1> Enter a Number</h1>
<input type="text" name="t1">
<button type="button"  onclick="A()">submit</button>
<br>
</form>
</body>
</html>
