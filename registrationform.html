<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form action="">
            <table border="5">
                <tr>
                    <td>name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>pw</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>mobile</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>address</td>
                    <td><textarea cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td>male<input type="radio" name="x" value="m"></td>
                    <td>female<input type="radio" name="x" value="f"></td>
                </tr>
                <tr>
                    <td>hobbies</td>
                    <td>singing<input type="checkbox" name="g[]" value="m"></td>
                    <td>dancing<input type="checkbox" name="g[]" value="f"></td>
                </tr>
                <tr>
                    <td>dob</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>country</td>
                    <td>
                        <select name="country">
                            <option value="" selected="selected" disabled="disabled">select ur country</option>
                            <option value="1">india</option>
                            <option value="2">usa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>upload ur pic</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="save my data"></td>
                    <td><input type="reset" value="reset my data"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
